<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Convertor</title>
</h:head>
<h:body>
	<h:form id ="form">
		<p:panel header ="Convertor">
			<p:panelGrid colums="2">
				<h:outputText value="Temp:"></h:outputText>
				<p:inputText value="#{Convertor.convert}" />
			</p:panelGrid>
			<br/>
			<p:commandButton value ="C -> F" ajax="false" action ="#{Convertor.celsiusToFahrenheit}"></p:commandButton>
			<p:commandButton value ="F -> C" ajax="false" action ="#{Convertor.fahrenheitToCelsius}"></p:commandButton>
			<p:commandButton value ="C -> K" ajax="false" action ="#{Convertor.celsiusToKelvin}"></p:commandButton>
			<p:commandButton value ="F -> K" ajax="false" action ="#{Convertor.fahrenheitToKelvin}"></p:commandButton>
			<p:commandButton value ="K -> F" ajax="false" action ="#{Convertor.kelvinToFahrenheit}"></p:commandButton>
			<p:commandButton value ="K -> C" ajax="false" action ="#{Convertor.kelvinToCelsius}"></p:commandButton>
			<p:commandButton value ="Reset" ajax="false" action ="#{Convertor.reset}"></p:commandButton>
		
		</p:panel>
		</h:form>
		<p:panel id="result" header ="Result" rendered="#{not Convertor.initial}">
			<h:outputLabel value="#{Convertor.unit}: "></h:outputLabel>
			<h:outputLabel value="#{converted}"></h:outputLabel>
		</p:panel>
</h:body>
</html>
